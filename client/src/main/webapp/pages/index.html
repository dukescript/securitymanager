<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>User</h1>
        <div data-bind="with: user"><p><span data-bind="text: name"></span></p>
            <button data-bind="text: !admin()?'make Admin':'revoke Admin rights', click: toggleAdmin"></button>
            <button data-bind="text: !editor()?'make Editor':'revoke Editor rights', click: toggleEditor"></button>
        </div>
        <h2>Content</h2>

        <div data-bind="visible: $root.user().admin">
            <div data-bind="stopBinding: true">
                <div id="vm1">
                    vm1=<span data-bind="text: prop"></span>
                </div>
            </div>

        </div>
        <div data-bind="visible: $root.user().editor">
            <div data-bind="stopBinding: true">

                <div id="vm2">
                    vm2=<span data-bind="text: prop"></span>
                </div>
            </div>
        </div>

    </body>
</html>
